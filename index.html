<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="left">
            <h1 class='sides'>
                <p class=emoji>🧑🏽‍🦰</p>Human
            </h1>
            <div class="score">
                <div class="playerSection">
                    <p id="playerScore">Wins: 0</p>
                </div>
            </div>
        </section>
        <section class="main">
            <h2>Rock, Paper, Scissors</h2>
            <section id="game-emoji-wrapper">
                <div id="classic-life-game" class="game-play-options">
                    <h3 class="game-play-options">Choose your fighter! </h3>
                    <button class="emoji-button" id="emoji-button-rock">🪨</button>
                    <button class="emoji-button" id="emoji-button-paper">📄</button>
                    <button class="emoji-button" id="emoji-button-scissor">✂️</button>
                </div>
                <div id="wild-life-game" class="game-play-options">
                    <h3 class="game-play-options">Choose your fighter!</h3>
                    <button class="emoji-button" id="emoji-button-snake">🐍</button>
                    <button class="emoji-button" id="emoji-button-bear">🧸</button>
                    <button class="emoji-button" id="emoji-button-bird">🦅</button>
                    <button class="emoji-button" id="emoji-button-misquito">🦟</button>
                    <button class="emoji-button" id="emoji-button-human">🤺</button>
            </section>
            <h3>Choose your game!</h3>
            <div class="button-box-wrapper">
                <button id="classic-button" class="button-box" type="button">
                    <p class="game-title">Classic Game</p>
                    <p>🪨 rock > scissors ✂️ </p>
                    <p>📄 paper > rock 🪨</p>
                    <p>✂️ scissors > paper 📄</p>
                </button>
                <button id="wild-life-button" class="button-box" type="button">
                    <p class="game-title">Wild Life Game</p>
                    <p>🐍 snake > bear & mosquito 🧸🦟 </p>
                    <p>🧸 bear > human & bird 🤺🦅</p>
                    <p>🦅 bird > mosquito & snake 🦟🐍</p>
                    <p>🦟 mosquito > bear & human 🧸🤺</p>
                    <p>🤺 human > bird & snake 🦅🐍</p>
                </button>
            </div>
        </section>
        <section class="right">
            <h1 class='sides'>
                <p class=emoji>💻</p>Computer
            </h1>
            <div class="score">
                <div class="playerSection">
                    <p id="playerScore">Wins: 0</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
