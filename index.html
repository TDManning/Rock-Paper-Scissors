<body>
  <div class="container">
    <section class="left">
        <h1 class= 'sides'> Human</h1>
    </section>
    <section class="main">
      <h2>Rock, Paper, Scissors</h2>
        <h3>Choose your game!</h3>
          <div class= "button-box-wrapper">
            <button class="button-box" type="button">
              <p class="game-title">Classic Game</p>
              <p>rock > scissors</p>
              <p>paper > rock</p>
              <p>scissors > paper</p>
              
            </button>
            <button class="button-box" type="button">
              <p class="game-title">Wild Life Game</p>
              <p>snake > bear & mosquito</p>
              <p>bear > human & spider</p>
              <p>bird > mosquito & snake</p>
              <p>mosquito > bear & human</p>
              <p>human > bird & snake</p>
            </button>
          </div>
    </section>
    <section class="right"> 
      <h1 class= 'sides'> Computer</h1>
    </section>
  </div>
</body>

</html>
